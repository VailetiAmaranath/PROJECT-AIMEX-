<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0d0d0d;
    color:#fff;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Creators Section */
.creators{
    width:90%;
    max-width:1200px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
}

/* Card */
.card{
    background:#151515;
    border-radius:20px;
    padding:25px;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 25px rgba(255,0,87,0.4);
}

.card img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #ff0057;
    margin-bottom:15px;
}

.card h3{
    font-size:20px;
}

.card p{
    font-size:14px;
    opacity:0.7;
    margin:5px 0 15px;
}

/* Social Icons */
.socials{
    display:flex;
    justify-content:center;
    gap:15px;
}

.socials a{
    font-size:22px;
    transition:0.3s;
}

/* Instagram */
.insta{
    color:#ff0057;
}
.insta:hover{
    color:#ff9f00;
}

/* LinkedIn */
.linkedin{
    color:#0a66c2;
}
.linkedin:hover{
    color:#4ea1ff;
}
</style>
</head>
