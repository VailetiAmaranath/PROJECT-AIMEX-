<style>
:root{
  --bg-main:#070b14;
  --bg-grad:#0c1324;
  --card-bg:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.15);
  --text-main:#f1f5f9;
  --text-muted:#94a3b8;
  --gold:#d4af37;
  --blue:#3b82f6;
  --icon-hover:#25D366; /* WhatsApp green hover */
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{
  background:radial-gradient(1200px 600px at 50% -200px,var(--bg-grad),var(--bg-main));
  color:var(--text-main);
  min-height:100vh;
}

/* Container */
.container{
  max-width:1200px;
  margin:auto;
  padding:80px 20px 60px;
}

/* Hero */
.hero{
  text-align:center;
  margin-bottom:70px;
}
.hero h1{
  font-family:"Cinzel",serif;
  font-size:3rem;
  letter-spacing:1.5px;
  color:var(--gold);
}
.hero p{
  margin-top:12px;
  color:var(--text-muted);
  font-size:1.05rem;
  letter-spacing:.5px;
}
.divider{
  width:120px;
  height:3px;
  margin:20px auto 0;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

/* Card */
.card{
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px 20px;
  backdrop-filter:blur(10px);
  transition:transform .25s ease,border .25s ease,box-shadow .25s ease;
  position:relative;
}
.card:hover{
  transform:translateY(-6px) scale(1.02);
  border-color:var(--gold);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

/* Profile */
.profile{
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:14px;
}
.avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--border);
  background:#1f2937;
  transition: box-shadow .3s ease, transform .3s ease;
}
.card:hover .avatar{
  box-shadow:0 0 18px var(--gold);
  transform:scale(1.08);
}
.name{
  font-size:1.1rem;
  font-weight:600;
}
.role{
  margin-top:4px;
  font-size:.88rem;
  color:var(--text-muted);
}

/* Social Icons */
.socials{
  margin-top:14px;
  display:flex;
  gap:18px;
}
.socials a{
  color:var(--text-muted);
  font-size:1.3rem;
  transition: color .25s ease, transform .25s ease;
  position:relative;
}
.socials a:hover{
  color:var(--icon-hover);
  transform:scale(1.15);
}

/* Tooltip */
.socials a::after{
  content: attr(data-tooltip);
  position:absolute;
  bottom:130%;
  left:50%;
  transform:translateX(-50%);
  background:var(--gold);
  color:#070b14;
  font-size:.7rem;
  padding:2px 6px;
  border-radius:6px;
  white-space:nowrap;
  opacity:0;
  pointer-events:none;
  transition:opacity .2s ease;
}
.socials a:hover::after{
  opacity:1;
}

/* Footer */
footer{
  margin-top:70px;
  text-align:center;
  font-size:.85rem;
  color:var(--text-muted);
  letter-spacing:.4px;
}

/* Mobile adjustments */
@media(max-width:768px){
  .grid{grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
}
@media(max-width:500px){
  .hero h1{font-size:2.2rem;}
  .avatar{width:60px;height:60px;}
  .socials{gap:14px;}
}

/* ✅ Back Home Button Style */
.back-home {
  margin-top: 60px;
  text-align: center;
}

.back-home a {
  display: inline-block;
  padding: 12px 28px;
  border-radius: 30px;
  border: 1px solid var(--gold);
  color: var(--gold);
  font-family: "Cinzel", serif;
  text-decoration: none;
  font-size: 1rem;
  transition: 0.3s;
}

.back-home a:hover {
  background: var(--gold);
  color: black;
  transform: scale(1.05);
}

@media(max-width: 786px) {
  .hero h1{
    font-size: 2.5rem;
  }
}
</style>
