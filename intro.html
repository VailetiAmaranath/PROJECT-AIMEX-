<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIMEX 2K26</title>

<script>
    if (performance.navigation.type === 1 || document.referrer === "") {
        window.location.replace("intro.html");
    }
</script>

<link rel="stylesheet" href="index.css">



<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body{
        background:#000;
        overflow:hidden;
        font-family:system-ui, sans-serif;
    }

    /* ================= VIDEO ================= */

    .intro-video{
        position:fixed;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        width:100vw;
        height:100vh;
        object-fit:cover;
        background:#000;
    }

    /* ================= SKIP BUTTON ================= */

    .skip-btn{
        position:fixed;
        bottom:30px;
        right:30px;
        padding:12px 26px;
        border-radius:40px;
        border:2px solid #ffd166;
        background:rgba(0,0,0,0.6);
        color:#ffd166;
        letter-spacing:2px;
        font-size:14px;
        cursor:pointer;
        transition:.3s;
        z-index:10;
    }

    .skip-btn:hover{
        background:#ffd166;
        color:#000;
        transform:scale(1.05);
    }

    /* ================= MOBILE VIEW ================= */
   /* ================= MOBILE VIEW ================= */
@media (max-width:768px){

    .intro-video{
        width:100%;
        height:100%;
        object-fit:fill; /* best for mobile */
    }

    .skip-btn{
        bottom:18px;
        right:50%;
        transform:translateX(50%);
        padding:8px 18px;
        font-size:11px;          /* ðŸ‘ˆ smaller font */
        letter-spacing:1px;      /* ðŸ‘ˆ cleaner spacing */
        font-weight:500;

        border-width:1.5px;
    }
}

</style>

</head>

<body>

<!-- INTRO VIDEO -->
<video class="intro-video" id="introVideo" autoplay muted playsinline>
    <source src="INTRO.mp4" type="video/mp4">
    Your browser does not support video.
</video>

<!-- OPTIONAL SKIP -->
<button type="button" class="skip-btn" onclick="goToSite()">SKIP</button>

<script>
    /* ================= SETTINGS ================= */

    const REDIRECT_PAGE = "index.html";  // page to open after intro
    const VIDEO_DURATION = 6000;         // â± CHANGE THIS (milliseconds)
                                          // example: 6000 = 6 seconds

    /* ================= LOGIC ================= */

    const video = document.getElementById("introVideo");

    // Redirect when video ends (BEST way)
    video.onended = () => {
        goToSite();
    };

    
    // Backup redirect if video metadata fails
    setTimeout(goToSite, VIDEO_DURATION);

    function goToSite(){
        window.location.href = REDIRECT_PAGE;
    }
</script>


</body>
</html>
